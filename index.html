<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@900&family=Poppins:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./sources/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card-app">
        <div class="app-screen">
          <h3></h3>
        </div>
        <div class="app-btns">
          <button class="btn" id="btn-clear">C</button>
          <button class="btn" id="btn-percent">%</button>
          <button class="btn" id="btn-delete">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="btn" id="btn-divide">/</button>
          <button class="btn" id="btn-7">7</button>
          <button class="btn" id="btn-8">8</button>
          <button class="btn" id="btn-9">9</button>
          <button class="btn" id="btn-multiply">*</button>
          <button class="btn" id="btn-4">4</button>
          <button class="btn" id="btn-5">5</button>
          <button class="btn" id="btn-6">6</button>
          <button class="btn" id="btn-subtract">-</button>
          <button class="btn" id="btn-1">1</button>
          <button class="btn" id="btn-2">2</button>
          <button class="btn" id="btn-3">3</button>
          <button class="btn" id="btn-add">+</button>
          <button class="btn" id="btn-0">0</button>
          <button class="btn" id="btn-dot">.</button>
          <button class="btn" id="btn-equal">=</button>
        </div>
      </div>
    </div>
  </body>

  <script src="./sources/js/main.js"></script>
</html>
